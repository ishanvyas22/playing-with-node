<html>
    <head>
        <title>Ajax</title>

        <!-- Helps us display emojis. -->
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>AJAX demo</h1>

        <nav>
            <a href="/">Home</a> |
            <a href="/about">About us</a> |
            <a href="/contact">Contact us</a> |
            <a href="/ajax">AJAX</a>
        </nav>

        <p id="content">
            Click button below to see magic ðŸª„
        </p>

        <button onclick="fetchData()">Click me</button>
    </body>

    <script>
        function fetchData() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById('content').innerHTML = this.responseText;
                }
            };
            xhttp.open('GET', 'http://localhost:8081/element', true);
            xhttp.send();
        }
    </script>
</html>
